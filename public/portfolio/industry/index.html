  <script type="text/javascript">
    $(document).ready(function () {

      // get user
      webix.ajax().get("/user", function (t, d, x) {
        if (d.json) {
          if (d.json().username == "hsyn") {
            var element = document.getElementById("addItem")
            element.setAttribute("style", element.getAttribute("style") + "display: block;")
          }
        }
      })

      // filter
      $(".filter-button").click(function () {
        var value = $(this).attr('data-filter');

        if (value == "all") {
          //$('.filter').removeClass('hidden');
          $('.filter').show('1000');
        }
        else {
          //            $('.filter[filter-item="'+value+'"]').removeClass('hidden');
          //            $(".filter").not('.filter[filter-item="'+value+'"]').addClass('hidden');
          $(".filter").not('.' + value).hide('3000');
          $('.filter').filter('.' + value).show('3000');

        }
      });

      if ($(".filter-button").removeClass("active")) {
        $(this).removeClass("active");
      }
      $(this).addClass("active");

      // load portfolio companies
      var el = document.getElementById("items");
      while (el.firstChild) {
        el.removeChild(el.firstChild);
      }
      for (var i = 0; i < companies.length; i++) {
        var el_div0 = document.createElement("div")
        var el_div0_div0 = document.createElement("div")
        var el_div0_div0_a0 = document.createElement("a")
        var el_div0_div0_a0_img0 = document.createElement("img")
        var el_div0_div0_a0_div0 = document.createElement("div")
        var el_div0_div0_a0_div0_p = document.createElement("p")

        el_div0_div0_a0_div0_p.innerHTML = companies[i].title
        el_div0_div0_a0_div0.appendChild(el_div0_div0_a0_div0_p)
        el_div0_div0_a0_div0.className = "caption"
        el_div0_div0_a0_img0.setAttribute("src", companies[i].logo)
        el_div0_div0_a0_img0.setAttribute("style", "width:100%;")
        el_div0_div0_a0_img0.setAttribute("alt", companies[i].id)
        el_div0_div0_a0.appendChild(el_div0_div0_a0_img0)
        el_div0_div0_a0.appendChild(el_div0_div0_a0_div0)
        el_div0_div0_a0.setAttribute("href", companies[i].url)
        el_div0_div0_a0.setAttribute("target", "_blank")
        el_div0_div0_a0.setAttribute("rel", "noopener noreferrer")
        el_div0_div0.appendChild(el_div0_div0_a0)
        el_div0_div0.className = "thumbnail"
        el_div0.appendChild(el_div0_div0)
        el_div0.className = "gallery_product col-lg-4 col-md-4 col-sm-4 col-xs-6 filter " + companies[i].sector
        el.appendChild(el_div0)
      }

      // add item menu

      webix.ready(function () {

        webix.ui({
          view: "window",
          id: "addItemMenu",
          // autoWidth:true,
          height: window.innerHeight * 0.75,
          width: window.innerWidth * 0.75,
          modal: true,
          position: "center",
          headHeight: 0,
          // head: {
          //   view: "toolbar", cols: [
          //     { view: "label", label: "This window can be closed" },
          //     { view: "button", label: 'Close Me', width: 100, align: 'right', click: "$$('win3').close();" }
          //   ]
          // },
          body:
          {
            rows: [
              {
                id: "links",
                url: "/favorites/api",
                view: "datatable", select: "row",
                columns: [
                  { id: "category", header: ["Category", { content: "textFilter", contentId: "categoryHead"/*, options: categoryOptions*/ }], editor: "text", fillspace: 4 },
                  { id: "head", header: ["Title", { content: "textFilter", contentId: "titleHead" }], editor: "text", fillspace: 11 },
                  { id: "url", header: ["URL", { content: "textFilter", contentId: "urlHead" }], template: "<a href='javascript:linkClick()'>#url#</a>", editor: "text", fillspace: 11 },
                ],
                on: {
                  "onAfterLoad": function () {
                    setTimeout(function () { $$("links").sort("category", "asc") }, 2000)
                    $$("links").filter("class", "industry")
                  },
                  "onAfterSelect": function (id) {
                    $$("companyName").setValue(this.getItem(id).title)
                  },
                },
                scroll: false,
              },
              { id: "companyName", view: "text", label: "Name" },
              {
                cols: [
                  { id: "companyLogoUrl", view: "text", label: "Logo", placeholder:"Enter url or browse file..." },
                  { id: "companyLogoBrowse", view: "button", label: "Browse", width:70 },
                ]
              },
            ],
          }

        })
      });

    });
    function openAddItemMenu() {
      $$("addItemMenu").show()
    }
  </script>
