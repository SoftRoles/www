  <script>
    const renderMath = function () {
      renderMathInElement(document.body, {
        delimiters: [
          { left: "$", right: "$", display: false },
          { left: "$$", right: "$$", display: true },
          { left: "\\(", right: "\\)", display: false },
          { left: "\\[", right: "\\]", display: true }
        ]
      });
    }
  </script>

  <script>
    equations.forEach(function (equation) {
      var el = $("<div />", { class: equation.category });

      var popover = "\\begin{aligned}"
      equation.args.forEach(function (arg) {
        popover += (!arg.isResult) ? arg.sym + "&: " + arg.def + "\\\\" : ""
      })
      popover += "\\end{aligned}"
      var el_div0 = $("<div />", {
        "data-content": katex.renderToString(popover),
        html: katex.renderToString(equation.formula, { displayMode: true, throwOnError: false })
      })
      var el_div1 = $("<div />")
      var el_div1_h0 = $("<h5 />", { html: equation.title })
      if (!!equation.definition) { var el_div1_p0 = $("<p />", { html: equation.definition }) }
      if (!!equation.calc) { var el_div1_button0 = $("<button />") }
      if (!!equation.ref) { var el_div1_small0 = $("<small />", { text: equation.ref }) }

      el_div1.append(el_div1_h0)
      if (!!equation.definition) el_div1.append(el_div1_p0)
      if (!!equation.ref) el_div1.append(el_div1_small0)
      if (!!equation.calc) el_div1.append(el_div1_button0)
      el.append(el_div0)
      el.append(el_div1)
      el.appendTo($(".card-columns"))
    })
    $(".card-columns > div").addClass("card mx-1 my-1 text-center")
    $(".card-columns > .card > div:even").attr("tabIndex", 0)
    $(".card-columns > .card > div:even").attr("data-toggle", "popover")
    $(".card-columns > .card > div:odd").addClass("card-body p-2")
    $(".katex-display").css("margin-bottom", "8px")
    $(".card-columns > .card > div > h5").addClass("card-title mt-0 mb-2")
    $(".card-columns > .card > div > p").addClass("mb-0")
    $(".card-columns > .card > div > small").addClass("form-text text-muted mt-0")
    $(".card-columns > .card > div > button").addClass("btn btn-secondary mt-2")
    $(".card-columns > .card > div > button").attr("data-toggle", "modal")
    $(".card-columns > .card > div > button").attr("data-target", ".modal")
    $(".card-columns > .card > div > button").text("Calculate")

    $(function () {
      $('[data-toggle="popover"]').popover(
        {
          html: true,
          trigger: "focus",
          placement: "bottom",
        }
      )

      $('.popover-dismiss').popover({
        trigger: 'focus',
      })

      $(".btn-outline-success").click(function () {
        var value = $(this).attr('data-filter');
        if (value == "all") {
          $('.card').show('1000');
        }
        else {
          $(".card").not('.' + value).hide('3000');
          $('.card').filter('.' + value).show('3000');
        }

        $(".btn-outline-success").removeClass("active")
        $(this).addClass("active");
      });

      // calculate modal
      $('.modal').on('shown.bs.modal', function (e) {
        var source = e.relatedTarget.text
        if (source == "Feedback") {
          var el_div0 = $("<div />", { class: "row" })
          var el_div1 = $("<div />", { class: "row" })
          var el_div0_label0 = $("<label />", { text: "E-mail"})
          var el_div1_label0 = $("<label />", { text: "Comment"})
          var el_div0_div0 = $("<div />")
          var el_div1_div0 = $("<div />")
          var el_div0_div0_input0 = $("<input />")
          var el_div1_div0_textarea0 = $("<textarea />")
          el_div1_div0.append(el_div1_div0_textarea0)
          el_div0_div0.append(el_div0_div0_input0)
          el_div0.append(el_div0_label0)
          el_div1.append(el_div1_label0)
          el_div0.append(el_div0_div0)
          el_div1.append(el_div1_div0)
          $("form").append(el_div0)
          $("form").append(el_div1)
          $("form > div").addClass("form-group row")
          $("form > div > label").addClass("col-form-label col-form-label-sm text-right mr-2")
          $("form > div > label").css("width", "60px")
          $("form > div > div").addClass("flex-fill mr-1")
          $("form > div > div > input").addClass("form-control form-control-sm")
          $("form > div > div > input").attr("type", "email")
          $("form > div > div > textarea").addClass("form-control form-control-sm")
          $("form > div > div > textarea").attr("rows",5)

        }
        else {
          var title = e.relatedTarget.parentElement.childNodes[0].innerHTML
          var equation = equations.filter(function (item) { return item.title == title })[0]
          $("form").empty()
          $.each(equation.calc.vars, (key, value) => {
            var arg = equation.args.find(item => item.id == key)
            var el_div0 = $("<div />")
            var el_div0_label0 = $("<label />")
            var el_div0_div0 = $("<div />")
            var el_div0_div0_input0 = $("<input />")
            var el_div0_div0_small0 = $("<small />")
            el_div0_div0_input0.attr("value", value)
            el_div0_div0_input0.attr("id", key)
            if (arg.isResult) {
              el_div0_div0_input0.attr("readonly", "")
              el_div0_div0_input0.val(math.eval(equation.calc.expr, equation.calc.vars))
            }
            el_div0_label0.html("$" + arg.sym + "$ :")
            el_div0_div0_small0.text("$" + arg.def + "$")

            el_div0_div0.append(el_div0_div0_input0)
            el_div0_div0.append(el_div0_div0_small0)
            el_div0.append(el_div0_label0)
            el_div0.append(el_div0_div0)
            $("form").append(el_div0)
          })
          $("form > div").addClass("form-group row")
          $("form > div > label").addClass("col-form-label col-form-label-sm text-right mr-2")
          $("form > div > label").css("width", equation.calc.labelwidth)
          $("form > div > div").addClass("flex-fill mr-1")
          $("form > div > div > input").addClass("form-control form-control-sm")
          $("form > div > div > input").attr("type", "number")
          $("form > div > div > input").on("keyup", function () {
            equation.calc.vars[$(this).attr("id")] = $(this).val()
            $("form > div > div > input:last").val(math.eval(equation.calc.expr, equation.calc.vars))
          })
          $("form > div > div > small").addClass("form-text text-muted")
          renderMath();
        }
      })
    })


  </script>
