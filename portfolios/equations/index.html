  <script>
    var equations = [
      {
        category: "em", title: "Pythogoras",
        definition: "test formula",
        formula: "c = \\pm\\sqrt{a^2 + b^2} \\quad \\text{[unit]}",
        args: [
          "\\bm{a}&: \\textit{first variable}",
          "\\bm{b}&: \\textit{second variable}"
        ]
      },
      {
        category: "antenna", title: "Parabolic antenna gain",
        definition: "Approximate gain in dB",
        formula: "G = 10\\log_{10}k\\left(\\dfrac{\\pi D}{\\lambda}\\right) \\quad \\text{[dB]}",
        args: [
          "\\bm{k}&: \\textit{is the efficiency factor [0.5 - 0.6]}",
          "\\bm{D}&: \\textit{diameter of the parabolic reflector [m]}",
          "\\bm{\\lambda}&: \\textit{wavelength of the signal [m]}"
        ],
        calc: {
          args: [
            { id: "k", default: 1 },
            { id: "D", default: 5 },
            { id: "lambda", default: 6.125 }
          ],
          formula: "10*log10(k*pi*D/lambda)"
        }
      }
    ]

    equations.forEach(function (equation) {
      var el = document.createElement("div")
      var el_div0 = document.createElement("div")
      var el_div1 = document.createElement("div")
      var el_div1_h0 = document.createElement("h5")
      var el_div1_div0 = document.createElement("div")
      if (!!equation.definition) { var el_div1_p0 = document.createElement("p") }
      if (!!equation.calc) { var el_div1_button0 = document.createElement("button") }

      el.className = "card mx-1 my-1 text-center " + equation.category
      el_div1.className = "card-body p-2"
      el_div1_h0.className = "card-title"
      if (!!equation.calc) el_div1_button0.classList = "btn btn-secondary"

      var popover = "\\begin{aligned}"
      equation.args.forEach(function (arg) {
        popover += arg + "\\\\"
      })
      popover += "\\end{aligned}"

      el_div0.setAttribute("tabindex", 0)
      el_div0.setAttribute("data-toggle", "popover")
      el_div0.setAttribute("data-content", katex.renderToString(popover))
      if (!!equation.calc) el_div1_button0.setAttribute("data-toggle", "modal")
      if (!!equation.calc) el_div1_button0.setAttribute("data-target", ".modal")

      el_div0.innerHTML = katex.renderToString(equation.formula, { displayMode: true, throwOnError: false });
      el_div1_h0.innerHTML = equation.title
      if (!!equation.definition) el_div1_p0.innerHTML = equation.definition
      if (!!equation.calc) el_div1_button0.innerHTML = "Calculate"

      el_div1.appendChild(el_div1_h0)
      if (!!equation.definition) el_div1.appendChild(el_div1_p0)
      if (!!equation.calc) el_div1.appendChild(el_div1_button0)
      el.appendChild(el_div0)
      el.appendChild(el_div1)
      document.querySelector(".card-columns").appendChild(el)
    })

    $(function () {
      $('[data-toggle="popover"]').popover(
        {
          html: true,
          trigger: "focus",
          placement: "bottom",
        }
      )

      $('.popover-dismiss').popover({
        trigger: 'focus',
      })

      $(".btn-outline-success").click(function () {
        var value = $(this).attr('data-filter');
        if (value == "all") {
          $('.card').show('1000');
        }
        else {
          $(".card").not('.' + value).hide('3000');
          $('.card').filter('.' + value).show('3000');
        }

        $(".btn-outline-success").removeClass("active")
        $(this).addClass("active");
      });

      // modal
      $('.modal').on('shown.bs.modal', function (e) {
        var title = e.relatedTarget.parentElement.childNodes[0].innerHTML
        var equation = equations.filter(function(item){ return item.title == title})[0]
        // console.log(equation)
        var el = document.querySelector("form")
        while (el.firstChild) {
          el.removeChild(el.firstChild);
        }
        equation.calc.args.forEach(function(item){
          console.log(item)
          var el_div0 = document.createElement("div")
          var el_div0_label0 = document.createElement("label")
          var el_div0_div0 = document.createElement("div")
          var el_div0_div0_input0 = document.createElement("input")
  
          el_div0.className = "form-group row"
          el_div0_label0.className = "col-form-label col-form-label-sm text-right mr-2"
          el_div0_div0.className = "flex-fill mr-1"
          el_div0_div0_input0.className = "form-control form-control-sm"
  
          el_div0_label0.setAttribute("for", "input"+item.id)
          el_div0_div0_input0.setAttribute("type","text")
          el_div0_div0_input0.setAttribute("value",item.default)
  
          el_div0_label0.innerHTML = item.id + ":"
  
          el_div0_div0.appendChild(el_div0_div0_input0)
          el_div0.appendChild(el_div0_label0)
          el_div0.appendChild(el_div0_div0)
          el.appendChild(el_div0)
        })
      })
    })


  </script>
