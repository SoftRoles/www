  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 50px;
      bottom: 0;
      width: 100%;
    }

    .container-fluid {
      position: absolute;
      z-index: 1;
      top: 50px;
      width: auto;
    }

    #tr-pos-set-ui {
      position: absolute;
      z-index: 1;
      top: 60px;
      left: calc(50% - 125px);
      width: 250px;
      display: none;
    }

  </style>
</head>

<body class="bg-white">
  <!-- Navbar -->
  <nav class="navbar navbar-inverse navbar-expand-sm fixed-top" style="background-color: #212529;">
    <div class="navbar-brand"><a href="/"></a> : <a href="/#apps"></a>
      : <a href="/apps/coverage/index.html"></a></div>
    <!-- <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedConten" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto mr-0">
        <li id="add" class="active" style="display: none;">
          <a class="nav-link" onclick="openAddItemWin()" style="background: #212529; color: rgba(255, 255, 255, 1.0)">Add</a>
        </li>
      </ul>
    </div> -->
  </nav>

  <!-- Container -->
  <div id="map"></div>
  <div class="container-fluid">
    <button id="settings-open" class="circular ui black icon button mt-2">
      <i class="icon large settings"></i>
    </button>
    <div id="settings" class="ui inverted segment" style="width:250px; display:none;">
      <div class="ui fluid inverted mini form">
        <div class="row justify-content-left mb-2">
          <i id="settings-close" class="icon big chevron left"></i>
          <h5>Configuration</h5>
        </div>
        <div class="ui inverted accordion field">
          <div class="title">
            <i class="icon dropdown"></i>
            Propagation
          </div>
          <div class="content">
            <div class="transition hidden field">
              <label class="">Frequency</label>
              <input class="" placeholder="in MHz" type="number">
              <label class="hidden mt-1">Model</label>
              <select class="ui selection dropdown">
                <option value="0">Free space</option>
              </select>
              <label class="mt-1">Analysis</label>
              <select class="ui selection dropdown">
                <option value="0">Coverage</option>
              </select>
            </div>
          </div>
          <div class="title">
            <i class="icon dropdown"></i>
            Transmitter
          </div>
          <div class="content">
            <div class="transition hidden field">
              <label class="">Position</label>
                <input id="tr-pos" type="text" readonly="" placeholder="lat,lon">
                <div id="tr-pos-set" class="mt-1 ui fluid mini inverted basic button">
                  Set
                </div>
              <!-- <div class="two fields">
                <div class="eleven wide field">
                    <input type="text" readonly="" placeholder="lat,lon">
                </div>
                <div class="four wide field">
                  <div id="tr-pos-set" class="ui mini inverted basic button">
                    Set
                  </div>
                </div>
              </div> -->
              <label class="hidden mt-1">Pattern</label>
              <select class="ui selection dropdown">
                <option value="0">Isotropic</option>
              </select>
              <label class="mt-1">Input power</label>
              <input class="" placeholder="in milli-Watts" type="number">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div id="tr-pos-set-ui" class="container-fluid">
    <div class="ui inverted segment" style="padding: 3px;">
      <div class="ui fluid inverted mini form">
        <input id="tr-pos-set-input" type="text" placeholder="lat,lon">
        <div id="tr-pos-set-okay" class="ui fluid mini inverted basic button">Okay</div>
      </div>
    </div>
  </div>

  <script>
    var lastFocused = ""

    function setFocused(id) {
      lastFocused = id;
    }
    mapboxgl.accessToken = 'pk.eyJ1IjoiaHN5biIsImEiOiJjaXpmZHVxNGIwMDBlMnFvM3hpenZ3ZmhxIn0.VIrTwIeSR9zt7oSp5ayr4A';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [29, 40],
      zoom: 6
    });

    map.on("load", function() {
      map.on("click", function(e) {
        if (lastFocused == "tr-pos-set-ui") {
          $("#tr-pos-set-input").val("" + e.lngLat.lat + ", " + e.lngLat.lng)
          //console.log(e.lngLat.lng)
          //console.log(e.lngLat.lat)
          //lastFocused = ""
        }
      })
    })

    setTimeout(function() {}, 2000)
    $('#settings-open').click(function(e) {
      $(this).transition({
        animation: 'fade left out',
        duration: 500
      })
      setTimeout(function() {
        $("#settings").transition({
          animation: 'fade right in',
          duration: 500
        })
      }, 500)
    })
    $('#settings-close').click(function(e) {
      $("#settings").transition({
        animation: 'fade left out',
        duration: 500
      })
      setTimeout(function() {
        $('#settings-open').transition({
          animation: 'fade right in',
          duration: 500
        })
      }, 500)
    })

    $("#tr-pos-set").click(function(e) {
      setFocused("tr-pos-set-ui")
      $("#settings").transition({
        animation: 'fade left out',
        duration: 500
      })
      setTimeout(function() {
        $('#tr-pos-set-ui').transition({
          animation: 'fade right in',
          duration: 500
        })
      }, 500)
    })

    $("#tr-pos-set-okay").click(function(e) {
      $("#tr-pos").val($("#tr-pos-set-input").val())
      setFocused("")
      $("#tr-pos-set-ui").transition({
        animation: 'fade left out',
        duration: 500
      })
      setTimeout(function() {
        $('#settings').transition({
          animation: 'fade right in',
          duration: 500
        })
      }, 500)
    })

    $('.ui.accordion').accordion()
    $('.ui.dropdown').dropdown()
  </script>

</body>

</html>
